program: main.py
project: nonmyopia
method: grid
metric:
    goal: minimize
    name: loss
parameters:
    seed: 
        values: [2, 3, 5, 7, 11]
    task: 
        values: [topk]
    env_name: 
        values: [Ackley, Alpine, Beale, Branin, Cosine8, EggHolder, Griewank, Hartmann, HolderTable, Levy, Powell, SixHumpCamel, StyblinskiTang, SynGP]
