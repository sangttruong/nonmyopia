    algo: 
        values: [HES-TS-AM-1, HES-TS-AM-10, HES-TS-AM-20, HES-TS-1, HES-TS-2, HES-TS-3, HES-AM-1, HES-AM-2, HES-AM-3, HES-1, HES-2, HES-3, qMSL, qSR, qEI, qPI, qUCB, qKG]
    cost_fn: 
        values: [euclidean, manhattan, r-spotlight, non-markovian]
    plot:  
        values: [True]
    gpu_id:  
        values: [0]
    cont:  
        values: [True]