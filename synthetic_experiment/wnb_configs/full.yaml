program: main.py
project: nonmyopia
method: grid
metric:
    goal: minimize
    name: loss
parameters:
    seed: 
        values: [2, 3, 5]
    task: 
        values: [topk]
    env_name: 
        values: [Ackley, Alpine, Cosine8, EggHolder, Hartmann, HolderTable, Levy, Powell, StyblinskiTang, SynGP]
    env_noise:  
        values: [0.0, 0.01, 0.05]
    env_discretized: 
        values: [False]
    algo: 
        values: [HES-TS-AM-20, HES-TS-20, qSR, qEI, qPI, qUCB, qKG, qMSL]
    cost_fn: 
        values: [euclidean, manhattan, r-spotlight, non-markovian]
    plot:  
        values: [False]
    gpu_id:  
        values: [0]
    cont:
        values: [False]
